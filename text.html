<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            background-color: #0000FF; /* Màu nền xanh lam */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .call-button {
            background-color: #FFFFFF; /* Màu nền nút bấm trắng */
            color: #0000FF; /* Màu chữ nút bấm xanh lam */
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .call-button:hover {
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <a href="tel:0912345677" class="call-button">Gọi 0912345677</a>
</body>
</html>
